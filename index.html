<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./base.css">
    <title>Checker</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <h1>Knowing your KMI</h1>

            </div>
            <button id="count" class="btn">Count</button>

    <div class="answer-container">
        <div class="answer-row">
            <!-- <p class="answer">atsakymas</p> -->
        </div>
    <button style="display:none" id="clear" class="btn clear">Clear</button>
</div>
</section>
    
    <script type="module" src="./counter.js"></script>
</body>
</html>
